<!DOCTYPE html>
<html><head>
    <meta charset="utf-8">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link href="css/reasy-ui.css" rel="stylesheet">
    <title></title>
  <script src="lang/b28n_async.js"></script>
<script>
B.setTextDomain(["translate"]);
</script>
</head>
  <body>
        <fieldset class="ifmwrap-dmz">
        	<div class="legend-main">
                <div id="iptv_set">
                    <div class="control-group">
                        <label class="control-label">IPTV<span>:</span></label>
                        <div class="controls">
                            <div id="iptvEn" class="btn-off"></div>
                        </div>
                    </div>
                    <div class="iptv_set none">
                        <div class="control-group">
                            <label class="control-label">网口绑定<span>:</span></label>
                            <div class="controls">
                                <select id="bindLan" class="input-medium">
                                    <option value="1">绑定LAN1</option>
                                    <option value="2">绑定LAN2</option>
                                    <option value="3">绑定LAN3（默认）</option>
                                </select>
                            </div>
                        </div>
                            <div class="control-group">
                                <label class="control-label">VLAN<span>:</span></label>
                                <div class="controls">
                                    <div id="delVlanTag" class="btn-off"></div>
                                </div>
                        </div>
                        <div class="vlan_set">
                            <div class="control-group">
                                <label class="control-label">VLAN值设置<span>:</span></label>
                                <div class="controls">
                                    <input alt='vlanIpt' id='vlanId' type='text' maxlength='4' required="required" class="validatebox input-medium"  data-options="{&quot;type&quot;:&quot;num&quot;, &quot;args&quot;:[4,4094]}"  >
                                    <span class="help-tips">*范围：4~4094</span>
                                </div>
                            </div>
                    </div>
                    </div>
                </div>
                <div class="control-group">
                    <div class="red page-err" id="msg-err">&nbsp;</div>
                </div>
                <div class="btn-group">
                    <input type="button" class="btn btn-normal" id="submit" value="Save">
                </div>
            </div>
        </fieldset>

    <script src="js/libs/j.js"></script>
    <script src="js/libs/reasy-ui-1.0.3.js"></script>
    <script src="js/libs/public.js"></script>
    <script src="js/iptv.js"></script>
</body></html>
