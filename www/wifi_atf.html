<body>
    <fieldset class="">
        <div class="legend-main" style="margin-top:60px;">
            <div class="control-group">
                <label class="control-label">Fair Communication:</label>
                <div class="controls">
                    <div id="">
                        <label for="openJam" class="radio">
                            <input  id="openJam" type="radio" value="true" name="WifiAtfEn">Enable
                        </label>
                        <label for="closeJam" class="radio">
                            <input id="closeJam" type="radio" value="false" name="WifiAtfEn">Disable
                        </label>
                    </div>
                </div>
            </div>
            <div style="width: 600px;margin: 0 auto;">
                <div class="text-left text-muted">Fair Communication: When a device using the 2.4 GHz network reaches the edge of the networks coverage, it could potentially slow down the network speed of other similar devices. To enable this function can eliminate such influence.</div>
            </div>
        </div>
    </fieldset>
