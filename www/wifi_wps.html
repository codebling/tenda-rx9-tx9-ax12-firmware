<!DOCTYPE html>
<html><head>
	<meta charset="utf-8">
	<meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<link href="css/reasy-ui.css" rel="stylesheet">
	<title></title>
  <script src="lang/b28n_async.js"></script>
<script>
B.setTextDomain(["translate"]);
</script>
</head>
  <body>
		<fieldset class="ifmwrap-dmz">
			<div class="legend-main" style="margin-top:60px;">
				<div class="control-group">
                	<label class="control-label">WPS:</label>
                    <div class="controls">
                    	<div id="wpsEn" class="btn-off"></div>
                    </div>
                </div>
                <div id="waitingTip" class="txt-center none text-warning"></div>
                <div id="wpsMethod" class="none">
					<div class="container" style="width:500px;">
						<div class="control-group">
							<h3>Method 1:</h3>

							<p>Press the WPS button on the router or <a id="wpsSubmit" class="online-link" style="text-decoration: none;">Click Here</a>. Then, press the WPS button on the wireless network adapter within 2 minutes.</p>
						</div>
					</div>

					<div class="container" style="width:500px;">
						<div class="control-group">
							<h3>Method 2:</h3>
							<div>Enter this pin on receiver:<span id="pinCode" class="online-link" style="text-decoration: none;"></span></div>
						</div>

					</div>
                </div>
                <div id="wpsDisabledInfo"  style="width:500px; color:#f00" class="container none">WPS功能暂不支持加密方式为WPA3的无线网络，请先修改无线网络的加密方式再设置。</div>

	            <div class="control-group">
	                <div class="red page-err" id="msg-err"></div>
                </div>
                <div class="control-group">
                    <div class="page-err text-success pbc none">PBC设置成功</div>
                </div>
	            <!-- <div class="btn-group">
	                <input type="button" class="btn btn-normal" id="submit" value="Save">
	            </div> -->
			</div>

		</fieldset>

  <script src="js/libs/j.js"></script>
  <script src="js/libs/public.js"></script>
  <script src="js/libs/reasy-ui-1.0.3.js"></script>
